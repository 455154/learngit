<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="bootstrap/js/jquery-3.2.0.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="js/vue.js"></script>
		<style type="text/css">
			.a{
				color:red;
			}
			.b{
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div id="box" :class="{a:true,b:true}">
			<div></div>
			{{msg}}
			<div ref="get">
				网址 {{msg}}的网络协议是：{{msg2}}
			</div>
			<button @click="a">
				惦记我
			</button>
		</div>
			<script type="text/javascript">
			window.onload=function(){
				new Vue({
					el:"#box",
					data:{
						msg:"https://www.baidu.com"
					},
					age:'20',
					computed:{
						msg2:function(){
							var s=this.msg.split(":")[0];
							return s;
						}
					},
					methods:{
						a:function(){
							console.log(this.$refs.get)
						}
					}
				})
			}
		</script>
	</body>
</html>
